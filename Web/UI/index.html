<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro | Modern Event Management</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-bg"></div>

    <div class="container">
        <nav>
            <div class="logo">EventPro</div>
            <div class="nav-links" id="navLinks">
                <button onclick="showView('eventsView')">Explore</button>
                <button id="loginBtn" onclick="showView('loginView')">Sign In</button>
                <button id="registerBtn" onclick="showView('registerView')">Sign Up</button>
                <button id="myTicketsBtn" class="view" style="display:none" onclick="showView('ticketsView')">My
                    Tickets</button>
                <button id="adminBtn" class="view admin-only" style="display:none" onclick="showView('adminView')">Admin
                    Panel</button>
                <button id="logoutBtn" class="view" style="display:none" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Events View -->
        <section id="eventsView" class="view active">
            <header style="margin-top: 4rem; margin-bottom: 3rem;">
                <h1 style="font-size: clamp(2rem, 5vw, 4rem); font-weight: 800; line-height: 1.1;">Find Your Next
                    <br><span style="color: var(--primary)">Great Experience.</span>
                </h1>
            </header>
            <div id="eventList" class="event-grid"></div>
        </section>

        <!-- Tickets View -->
        <section id="ticketsView" class="view">
            <h1 style="margin: 2rem 0;">Your Booked Tickets</h1>
            <div id="ticketList" class="ticket-grid"></div>
        </section>

        <!-- Login View -->
        <section id="loginView" class="view">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" required placeholder="name@company.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-large">Sign In</button>
                    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                        Don't have an account? <a href="#" onclick="showView('registerView')"
                            style="color: var(--primary);">Register here</a>
                    </p>
                </form>
            </div>
        </section>
